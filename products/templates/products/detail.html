{% extends 'base.html' %}

{% block content %}

<div class="row pt-2">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid center">
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>

<div class="row pt-2">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid">
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button name="button" class="btn btn-primary btn-lg btn-block"> Upvote : {{ product.tot_votes }}</button></a>
  </div>
</div>

<div class="row pt-2">
  <div class="col-4">
    <h4>Hunted by {{ product.hunter.username }}</h4>
  </div>
  <div class="col-4 text-right">
    <h4><span class="oi oi-clock"></span>Published on {{ product.pub_pretty }}</h4>
  </div>
<br />
  <div class="row pt-1">
    <div class="col-10">
      <p>{{ product.body }}</p>
    </div>
</div>

<form action="{% url 'upvote' product.id %}" method="POST" id='upvote'>
  {% csrf_token %}
  <input type="hidden" >
</form>

{% endblock %}
